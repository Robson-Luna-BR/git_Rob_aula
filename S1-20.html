        git init = Inicializa o repositorio git
        git add . = adiciona todos os arquivos da pasta atual para a versão do seu projeto.

        git commit -m"Nome da versão"  = salva a versão atual que foi adicionada ao projeto
         com o nome definido de acordo com sua preferência
        git status = mostra onde esta nossa navegação, e se existem alterações da versão anterior para 
         a atual sendo usada
         git log = mostra a chave de criação, o autor, email, data, e nome da ultima versão
